<div id="listCategoryContainer">
    <mat-toolbar class="customToolBar">
        <mat-toolbar-row>
            <h1 class="page-title">Listado de Categorías</h1>

            <div class="spacer"></div>


        </mat-toolbar-row>
        <mat-toolbar-row>
            <button mat-icon-button id="btnAgregarCategoria" routerLink="/addCategory">
                <mat-icon id="iconAdd">add</mat-icon>

                <span id="spanAgregarCategoria">Agregar Categoría</span>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">


        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Identificador </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button class="custom-button custom-btn" (click)="editarCategoria(element)">
                    Editar
                </button>
                <button mat-button class="custom-btn" (click)="eliminarCategoria(element)">
                    Eliminar
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
